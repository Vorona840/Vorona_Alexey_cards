<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three cards</title>
  <link rel="stylesheet" href="./css/cads_style.css">
  <link rel="stylesheet" href="./pages/reset.css">
</head>
  <body>
    
    <div class="container">
<!-- <<<<<block N1>>>>>  -->
      <article class="card properties-1">
       <p class="text-1">Weekly Sales</p>
       <p class="text-2">$ 15,0000</p>
       <p class="text-3">Increased by 60%</p>        
       <div class="img-properties">
        <img src="./images/chart-line.svg" alt="chart-line">
       </div>
      </article>

<!-- <<<<<block N2>>>>>  -->
      <article class="card properties-2">
       <p class="text-1">Weekly Orders</p>
       <p class="text-2">45,6334</p>
       <p class="text-3">Decreased by 10%</p>        
       <div class="img-properties">
        <img src="./images/bookmark-outline.svg" alt="book_mark">   
       </div>         
      </article>     

<!-- <<<<<block N3>>>>>  -->
      <article class="card properties-3">
       <p class="text-1">Visitors Online</p>
       <p class="text-2">95,5741</p>
       <p class="text-3">Increased by 5%</p>          
       <div class="img-properties">
        <img src="./images/diamond-outline.svg" alt="diamond"> 
       </div>           
      </article>          
    </div>
  </body>
</html>
